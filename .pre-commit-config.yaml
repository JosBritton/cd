default_stages: [pre-commit, pre-push]
repos:
- repo: local
  hooks:
  - id: precommit
    name: pre-commit actions
    language: system
    entry: make precommit
    verbose: true
    stages: [pre-commit]
  - id: prepush
    name: pre-push actions
    language: system
    entry: make prepush
    verbose: true
    stages: [pre-push]
