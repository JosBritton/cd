apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flaresolverr
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: flaresolverr
    server: https://kubernetes.default.svc
  project: default
  source:
    path: flaresolverr
    repoURL: https://github.com/JosBritton/cd.git
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
