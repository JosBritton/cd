# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
# yamllint disable rule:comments
name: Renovate
run-name: "Renovate: check for package updates"
on: # yamllint disable-line rule:truthy
  workflow_call: {}
  workflow_dispatch:
    inputs:
      dryRun:
        description: Dry Run
        default: "false"
        required: false
      logLevel:
        description: Log Level
        default: debug
        required: false
      version:
        description: Renovate Version
        default: latest
        required: false
  schedule:
  - cron: 0,30 * * * *  # every 30 minutes
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

env:
  LOG_LEVEL: ${{ inputs.logLevel || 'debug' }}
  RENOVATE_AUTODISCOVER: true
  RENOVATE_AUTODISCOVER_FILTER: ${{ github.repository }}
  RENOVATE_DRY_RUN: ${{ inputs.dryRun == true }}
  RENOVATE_PLATFORM: github
  RENOVATE_PLATFORM_COMMIT: true
  RENOVATE_ALLOWED_POST_UPGRADE_COMMANDS: ^make build$
  WORKFLOW_RENOVATE_VERSION: ${{ inputs.version || '38.142.7' }}

jobs:
  renovate:
    name: Renovate
    runs-on: ubuntu-latest
    steps:
    - name: Generate Token
      uses: actions/create-github-app-token@d72941d797fd3113feb6b93fd0dec494b13a2547 # v1.12.0
      id: app-token
      with:
        app-id: ${{ secrets.BOT_APP_ID }}
        private-key: ${{ secrets.BOT_APP_PRIVATE_KEY }}

    - name: Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        token: ${{ steps.app-token.outputs.token }}

    - name: Renovate
      uses: renovatebot/github-action@cf5954a2aac7999882d3de4e462499adde159d04 # v41.0.17
      with:
        docker-cmd-file: .github/renovate/entrypoint.sh
        docker-user: root
        configurationFile: .github/renovate.json5
        token: ${{ steps.app-token.outputs.token }}
        renovate-version: ${{ env.WORKFLOW_RENOVATE_VERSION }}
