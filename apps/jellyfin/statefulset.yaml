# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/master/statefulset.json
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: jellyfin
  labels:
    app.kubernetes.io/name: jellyfin
    app.kubernetes.io/instance: jellyfin
    app.kubernetes.io/component: media-server
    app.kubernetes.io/part-of: jellyfin
  namespace: jellyfin
spec:
  serviceName: jellyfin
  selector:
    matchLabels:
      app.kubernetes.io/name: jellyfin
      app.kubernetes.io/instance: jellyfin
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jellyfin
        app.kubernetes.io/instance: jellyfin
        app.kubernetes.io/component: media-server
        app.kubernetes.io/part-of: jellyfin
    spec:
      hostAliases:
      - ip: 0.0.0.0
        hostnames:
        - media.theaudiodb.com
        - www.theaudiodb.com
        - theaudiodb.com
        - r2.theaudiodb.com
      securityContext:
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        fsGroupChangePolicy: OnRootMismatch
      volumes:
      - name: logs
        emptyDir: {}
      - name: tmp
        emptyDir: {}
      - name: music
        nfs:
          path: /mnt/artemis/data/media/music
          server: nas1.private.swifthomelab.net
      terminationGracePeriodSeconds: 90
      containers:
      - name: jellyfin
        image: jellyfin/jellyfin:10.10.6@sha256:96b09723b22fdde74283274bdc1f63b9b76768afd6045dd80d4a4559fc4bb7f3
        ports:
        - containerPort: 8096
          name: http
        env:
        - name: JELLYFIN_PublishedServerUrl
          value: https://jellyfin.swifthomelab.net
        resources:
          requests:
            cpu: 1500m
            memory: 1000Mi
          limits:
            cpu: 7000m
            memory: 3500Mi
        volumeMounts:
        - name: config
          mountPath: /config
        - name: cache
          mountPath: /cache
        - name: music
          mountPath: /music
        - name: logs
          mountPath: /var/logs
        - name: tmp
          mountPath: /tmp
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /system/info/public
            port: 8096
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /system/info/public
            port: 8096
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
        startupProbe:
          failureThreshold: 8
          httpGet:
            path: /system/info/public
            port: 8096
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
  volumeClaimTemplates:
  - metadata:
      name: config
    spec:
      accessModes: [ReadWriteOnce]
      storageClassName: csi-rbd-sc
      resources:
        requests:
          storage: 15Gi
  - metadata:
      name: cache
    spec:
      accessModes: [ReadWriteOnce]
      storageClassName: csi-rbd-sc
      resources:
        requests:
          storage: 20Gi
