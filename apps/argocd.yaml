apiVersion: "argoproj.io/v1alpha1"
kind: "Application"
metadata:
  name: "argocd-extra-manifests"
  namespace: "argocd"
  finalizers:
    - "resources-finalizer.argocd.argoproj.io"
spec:
  destination:
    namespace: "argocd"
    server: "https://kubernetes.default.svc"
  project: "default"
  source:
    path: "argocd"
    repoURL: "https://github.com/JosBritton/cd.git"
    targetRevision: "HEAD"
