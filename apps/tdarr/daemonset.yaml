apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: tdarr-node
  name: tdarr-node
spec:
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: tdarr-node
  template:
    metadata:
      labels:
        app: tdarr-node
    spec:
      containers:
      - env:
        - name: S6_READ_ONLY_ROOT
          value: "1"
        - name: UMASK
          value: "0022"
        - name: TZ
          value: Etc/UTC
        - name: PUID
          value: "65534"
        - name: PGID
          value: "65534"
        - name: serverIP
          value: tdarr.tdarr.svc.cluster.local
        - name: serverPort
          value: "8266"
        image: ghcr.io/haveagitgat/tdarr_node:2.27.02@sha256:8d9f778faa58e18f2bd02ca3964c512224b4b3fd4be9a97bff501208d25131c1
        imagePullPolicy: IfNotPresent
        name: tdarr-node
        ports:
        - containerPort: 8266
          protocol: TCP
        volumeMounts:
        - mountPath: /mnt/media
          name: media
        resources:
          requests:
            cpu: 2m
            memory: 450Mi
          limits:
            cpu: 2.0
            memory: 4Gi
      volumes:
      - name: media
        nfs:
          path: /mnt/artemis/data/media
          server: nas1.private.swifthomelab.net
