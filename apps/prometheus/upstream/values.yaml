kube-prometheus-stack:
  kubeEtcd:
    enabled: true
    service:
      # service managed by kubespray
      # found on namespace `kube-system`
      enabled: false
      port: 2381
      targetPort: 2381
    serviceMonitor:
      enabled: true
  nodeExporter:
    # enables subchart
    enabled: true
  prometheus-node-exporter:
    # subchart options
    service:
      enabled: true
      port: 9100
      targetPort: 9100
    prometheus:
      monitor:
        enabled: true
        scrapeTimeout: 10s
  prometheus:
    enabled: true
    prometheusSpec:
      enableAdminAPI: false
      ruleSelectorNilUsesHelmValues: false
      serviceMonitorSelectorNilUsesHelmValues: false
      podMonitorSelectorNilUsesHelmValues: false
      probeSelectorNilUsesHelmValues: false
      storageSpec:
        volumeClaimTemplate:
          spec:
            storageClassName: proxmox-csi
            accessModes:
            - ReadWriteOnce
            resources:
              requests:
                storage: 50Gi
  grafana:
    enabled: true
    defaultDashboardsEnabled: true
    persistence:
      enabled: true
      type: sts
      storageClassName: proxmox-csi
      accessModes:
      - ReadWriteOnce
      size: 20Gi
      finalizers:
      - kubernetes.io/pvc-protection
  cleanPrometheusOperatorObjectNames: true
