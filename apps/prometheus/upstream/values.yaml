kube-prometheus-stack:
  kubeScheduler:
    enabled: true
    service:
      enabled: true
      port: 10259
      targetPort: 10259
  kubeControllerManager:
    enabled: true
    service:
      enabled: true
      port: 10257
      targetPort: 10257
  kubeEtcd:
    enabled: true
    endpoints:
    - 10.0.8.40
    - 10.0.8.41
    - 10.0.8.42
    service:
      enabled: true
      port: 2381
      targetPort: 2381
    serviceMonitor:
      enabled: true
  nodeExporter:
    # enables subchart
    enabled: true
  prometheus-node-exporter:
    # subchart options
    service:
      enabled: true
      port: 9100
      targetPort: 9100
    prometheus:
      monitor:
        enabled: true
        scrapeTimeout: 10s
  prometheus:
    enabled: true
    prometheusSpec:
      enableAdminAPI: false
      ruleSelectorNilUsesHelmValues: false
      serviceMonitorSelectorNilUsesHelmValues: false
      podMonitorSelectorNilUsesHelmValues: false
      probeSelectorNilUsesHelmValues: false
      storageSpec:
        volumeClaimTemplate:
          spec:
            storageClassName: csi-rbd-sc
            accessModes:
            - ReadWriteOnce
            resources:
              requests:
                storage: 50Gi
  grafana:
    enabled: true
    defaultDashboardsEnabled: true
    persistence:
      enabled: true
      type: sts
      storageClassName: csi-rbd-sc
      accessModes:
      - ReadWriteOnce
      size: 20Gi
      finalizers:
      - kubernetes.io/pvc-protection
    sidecar:
      dashboards:
        enabled: true
        defaultFolderName: General
        label: grafana_dashboard
        labelValue: "1"
        folderAnnotation: grafana_folder  # set dir name per cm
        searchNamespace: ALL
        provider:
          foldersFromFilesStructure: true
  cleanPrometheusOperatorObjectNames: true
  alertmanager:
    alertmanagerSpec:
      useExistingSecret: true
      configSecret: alertmanager-prometheus-config
