# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: reloader
resources:
# yamllint disable-line rule:comments
- github.com/stakater/Reloader/deployments/kubernetes?ref=e79e1ef37e2b10c6702abfdeef66c6e2a3063068 # tag=v1.3.0
patches:
- target:
    group: apps
    version: v1
    kind: Deployment
  patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/resources
      value:
        limits:
          cpu: 150m
          memory: 512Mi
        requests:
          cpu: 10m
          memory: 128Mi
- target:
    group: apps
    version: v1
    kind: Deployment
  patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/image
      value: ghcr.io/stakater/reloader:v1.1.0@sha256:a6d34801a2b7d38f38a93c72cf8a6a16ceedd510df6c4d25b269bf52b789450a
