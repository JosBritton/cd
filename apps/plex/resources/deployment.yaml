# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/master/deployment.json
apiVersion: apps/v1
kind: Deployment
metadata:
  name: envoy-plex
  labels:
    app.kubernetes.io/name: envoy-plex
    app.kubernetes.io/instance: plex-media-server
  namespace: cert-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: envoy-plex
      app.kubernetes.io/instance: plex-media-server
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: envoy-plex
        app.kubernetes.io/instance: plex-media-server
    spec:
      terminationGracePeriodSeconds: 30
      enableServiceLinks: false
      serviceAccountName: default
      automountServiceAccountToken: true
      securityContext:
        fsGroup: 65534
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: 65534
        runAsNonRoot: true
        runAsUser: 65534
        seccompProfile:
          type: RuntimeDefault
      hostIPC: false
      hostNetwork: false
      hostPID: false
      volumes:
      - name: envoy-yaml
        configMap:
          name: envoy-yaml
      - name: plex-tls
        secret:
          secretName: plex-public
      containers:
      - name: envoy-plex
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        image: envoyproxy/envoy:v1.32.3@sha256:fb9c862d8089316eaae35d661d32ecedb21228ce0376b7dd7f52db2239e440c9
        ports:
        - name: https
          containerPort: 8443
          protocol: TCP
        volumeMounts:
        - name: envoy-yaml
          mountPath: /etc/envoy/envoy.yaml
          subPath: envoy.yaml
        - name: plex-tls
          subPath: tls.crt
          mountPath: /etc/ssl/certs/plex_chain.crt
        - name: plex-tls
          subPath: tls.key
          mountPath: /etc/ssl/certs/plex.key
      restartPolicy: Always
